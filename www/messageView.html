<div class="page no-swipeback" data-page="message-view">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 10px Helvetica, Arial; }
        /*      	form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
                form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
                form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/
        #left_btn {margin-right: 0px;}
        .cropCircle { background: #eee no-repeat center; background-size: cover; border-radius: 50%;}
        #user_icon { background-image: url(assets/profile.png); margin: 0; height: 40px; width: 40px;}
        #user_name { colour: #8e8e93; width: inherit; text-align: center; font-size: 10px; margin-top: 22px; }
        #item_icon { background-image: url(assets/item.png); margin: 0px 5px 0px 0px; height: 35px; width: 35px;}
        #item_div {justify-content: flex-start;}
        /*#item_content { height: 20%; overflow-y:scroll	;}*/
        #item_info {min-height: 50px;}
        #item_list { margin: 45px 0px 0px 0px; }
        #item_img { content:url(assets/noimage.png); max-width:100%; height:auto; width:auto ;}
        #item_left_div {float: left; min-height:110px; width: 30%; margin-right: 5px;}
        #item_right_div {}
        #item-description tr {vertical-align: top;}
        #item-description td {padding: 2px;}
        .page-content { height:80%; }  
        .message { margin-top: 5px !important;}
        .message-received.message-with-avatar .message-name {margin-left: 10px !important;}
        .message-received.message-with-avatar .message-text {margin-left: 0px !important;}
        .message-text {font-size:14px !important; min-height:30px !important;} 
        .message-label {margin-top: 0px !important; font-size: 10px !important;}
        .message-received.message-with-avatar .message-text {text-align: center;} 
        .offer { text-align: center;}
        #msgArea { bottom: 0px; border-color: #66afe9; }
        .buttons-row { margin-top: 0px; margin-bottom: 0px;}
        #accept_text { margin-top: 5px; text-align: center; }

        /*style for Offer Popover*/
        .modal { z-index: 5041; left: 50%; top: 60%; font-size: 14px;}	
        .modal-overlay { z-index: 5040 !important;}
        .picker-calendar { z-index: 14000 !important; height:260px !important; }
        .content-block-title { font-size: 12px !important; margin-top: 15px !important;}
        .item-input-text  { font-size:14px !important;}
        .popover { z-index: 5042 ;}
        #popup_content { margin-top: 10px; margin-bottom: 10px; }
        #popup_title { text-align: center; font-size:16px; color:black; }
        #item_price_input {width: 100%;}
        #price_symbol { float:left; margin-top:10px;}
        #price_value { margin-left: 25px;}
        #price_text { color:#6d6d72;}
        #date_value { float:left; width:90%;}
        #date_symbol { margin-top:10px; cursor: pointer;}
    </style>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only color-white"><i class="mdi mdi-keyboard-backspace"></i></a></div>
            <div class="center" id="nav-title">Rentezvous</div>
            <div class="right"><i class="mdi mdi-account"></i></div>
        </div>
    </div>
    <div id="item_list" class="list-block accordion-list">
        <ul>
            <li class="accordion-item">
                <a id="item_info" class="item-content item-link">
                    <div id="item_div" class="item-inner">
                        <!-- <div id="item_icon" class="cropCircle hidden"></div> -->
                        <div id="item_name" class="item-title">Item Name</div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="content-block" id="item_content">
                        <div id="item_left_div">
                            <img id="item_img" />
                        </div>
                        <div id="item_right_div">
                            <table id="item-description">
                                <tr>
                                    <td><span class="glyphicon glyphicon-tag"></span></td>
                                    <td id="item_price">$ /Day, $ Deposit </td>
                                </tr>
                                <tr>
                                    <td><span class="glyphicon glyphicon-map-marker"></span> </td>
                                    <td id="item_location"> </td>
                                </tr>
                                <tr>
                                    <td><span class="glyphicon glyphicon-heart"></span> </td>
                                    <td id="item_condition">Conditions: /10</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="btndiv"></div>
    <div id="accept_text"></div> 

    <!-- Message Area -->
    <div class="page-content messages-content">
        <div class="messages" id="msg">
            <!-- Date stamp -->
            <div id="msg-date" class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
        </div>
        <div id="pageEnd"></div>
    </div>
    <!-- End Message Area-->
    <!-- Message Bar-->
    <div class="toolbar messagebar">
        <div class="toolbar-inner" style="">
            <textarea elastic autofocus placeholder="Message" id="msgArea" onkeyup="handleMsgAreaResize(event, this)" onkeydown="handleTextSubmit(event, this)"></textarea>
            <a id="submit" class="link color-white">Send</a>
        </div>
    </div>
    <!-- End Message Bar-->

    <!-- Make Offer Popover -->
    <div class="popover popover-about" id="popupOver">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="content-block" id="popup_content">
                <div id="popup_title"><span>Make Offer</span></div>
                <!-- Date chooser item -->
                <div class="content-block-title" id="popup_date_title">Dates to Rent</div>
                <div class="list-block" id="block_date">
                    <ul>
                        <li>
                            <div class="item-content" id="popup_date_content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <div id="date_value">
                                            <input type="text" class="item-input-text" placeholder="Select Date Range" readonly id="calendar-range" onchange="checkDates(event)">
                                        </div>
                                        <div id="date_symbol" class="hidden" onclick="clearDates(event)">
                                            <span class="glyphicon glyphicon-remove-sign"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Price Input item -->
                <div class="content-block-title" id="popup_price_title">Proposed Price</div>
                <div class="list-block" id="block_price">
                    <ul>
                        <li>
                            <div class="item-content" id="popup_price_content">
                                <div class="item-inner">
                                    <div class="item-input" id="item_price_input">
                                        <div id="price_symbol">$</div>
                                        <div id="price_value">
                                            <input type="text" class="item-input-text" id="price_text" placeholder="Input Offer" onchange="updatePrice(event)" data-toggle="tooltip_error">
                                        </div>
                                        <div id="tooltip_price_error" class="tooltip right" role="tooltip_error">
                                            <div class="tooltip-arrow"></div>
                                            <div class="tooltip-inner">
                                                Some tooltip text!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div style="margin-top:15px;">
                    <label id="total_text">Total Price*: </label>
                    <p id="deposit_price" style="font-size:10px;">*Price excludes the $ deposit required by renter.</p>
                </div>
                <div class="row">
                    <div class="col-50">
                        <a href="" class="button button-small close-popover">Cancel</a>
                    </div>
                    <div class="col-50">
                        <a href="" class="button button-small disabled close-popover" id="offer_submit" onclick="makeOffer(event)">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Make Offer Popover -->
</div>
