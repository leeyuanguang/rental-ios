<div class="page" data-page="create-item" >
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding"><a href="index.html" class="back link" style="color: #fff">Cancel</a></div>
            <div class="right"><a href="#" class="link" style="color: #fff">Submit</a></div>
        </div>
    </div>


    <div class="page-content">
        <form action="http://localhost:8080/rental-backend-war/webservices/listing/createItem" method="POST" enctype="multipart/form-data" class="signup ajax-submit">
        </form>

        <div class="row">
            <div class="col-25 button button-raised"><i class="material-icons">photo_camera</i></div>
            <div class="col-25 button button-raised"><i class="material-icons">photo_camera</i></div>
            <div class="col-25 button button-raised"><i class="material-icons">photo_camera</i></div>
            <div class="col-25 button button-raised"><i class="material-icons">photo_camera</i></div>
        </div>

        <div class="content-block-title">
            Details
        </div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="material-icons">format_list_bulleted</i></div>
                        <div class="item-inner"> 
                            <div class="item-input">
                                <input type="text" placeholder="Item category" readonly="readonly" id="picker-category"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="material-icons">info_outline</i></div>
                        <div class="item-inner"> 
                            <div class="item-input">
                                <input type="text" placeholder="Item name"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class=""></i></div>
                        <div class="item-inner"> 
                            <div class="item-input">
                                <textarea style="min-height:8em;" class="resizable" placeholder="Item description"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="content-block-title">
                Pricing
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="material-icons">attach_money</i></div>
                            <div class="item-inner"> 
                                <div class="item-input">
                                    <input id="itemPricePerDay" type="number" onchange="setTwoNumberDecimal();" placeholder="Price per day" />
                                </div>
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="item-media"><i class="material-icons">vertical_align_bottom</i></div>
                            <div class="item-inner"> 
                                <div class="item-input">
                                    <input type="number" placeholder="Deposit" min="0" max="9999" step="0.01" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
