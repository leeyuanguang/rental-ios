<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>RentBuddy iOS</title>
        <link rel="stylesheet" href="build/css/framework7.ios.css">
        <link rel="stylesheet" href="build/css/framework7.ios.colors.css">
        <link rel="stylesheet" href="css/rentbuddy.css">
        <!-- <link rel="icon" href="img/icon.png">-->
        <link rel="apple-touch-icon" href="img/icon.png"> 
    </head>
    <body>
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                <div class="page" data-page="signup-splash" >
                    <div data-pagination=".swiper-pagination" data-effect="fade" class="swiper-container swiper-init">

                        <!-- footer -->
                        <div class="swiper-pagination" style="bottom: 135px;"></div>
                        <a href="#" class="button button-big signup-page-footer signup-page-footer-fb">Sign up or Log in with Facebook</a>
                        <a href="#" class="button button-big signup-page-footer signup-page-footer-email">Sign up or Log in with Email</a>
                        <div class="signup-page-footer" style="bottom: 0px; color: #fff">By signing up, you agree to our <a href="#" style="color: #757575">Terms of Service</a></div>
                        <!-- end footer -->

                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/signup-slider/1.jpg" alt="" style="max-width: 100%; height: inherit !important;"/></div>
                            <div class="swiper-slide"><img src="img/signup-slider/2.jpg" alt="" style="max-width: 100%; height: inherit !important;"/></div>
                            <div class="swiper-slide"><img src="img/signup-slider/3.jpg" alt="" style="max-width: 100%; height: inherit !important;"/></div>
                            <div class="swiper-slide"><img src="img/signup-slider/4.jpg" alt="" style="max-width: 100%; height: inherit !important;"/></div>
                        </div>
                    </div>
                </div>
            </div></div>

        <script src="build/js/framework7.min.js" type="text/javascript"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/rentbuddy.js" type="text/javascript"></script>
        <script src="js/shared-functions.js" type="text/javascript"></script>
    </body>
</html>
